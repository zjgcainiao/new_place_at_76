{% extends 'homepageapp/10_homepageapp_base.html' %}

{% load static %}
{% block content1-main %}

    <div class="container pt-5 my-5">
        <ul class="nav nav-tabs" id="searchType" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="byPlate-tab" data-bs-toggle="tab" type="button" data-bs-target="#byPlate" role="tab" aria-controls="byPlate" aria-selected="true">By Plate</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="byVIN-tab" data-bs-toggle="tab" type="button" data-bs-target="#byVIN" role="tab" aria-controls="byVIN" aria-selected="false">By VIN</button>
            </li>
        </ul>
        <div class="tab-content" id="searchTypeContent">
            <div class="tab-pane fade show active" id="byPlate" role="tabpanel" aria-labelledby="byPlate-tab">
                <!-- By Plate Form -->
                <form action="{% url 'shops:search_by_plate' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="license_plate" placeholder="License Plate" class="form-control my-2">
                    <input type="text" name="state" placeholder="State" class="form-control my-2">
                    <button type="submit" name="vin-search" class="btn btn-outline-secondary">Search</button>
                </form>
            </div>
            <div class="tab-pane fade" id="byVIN" role="tabpanel" aria-labelledby="byVIN-tab">
                <!-- By VIN Form -->
                <form action="{% url 'shops:search_by_vin' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="vin" placeholder="VIN" class="form-control my-2">
                    <input type="text" name="year" placeholder="Model Year (Optional)" class="form-control my-2">
                    <button type="submit" name="plate-search" class="btn btn-outline-secondary">Search</button>
                </form>
            </div>
        </div>
    </div>
    <!-- end of container  -->


    <!-- search result container  -->
    <div class="container my-4">
        <div id="searchResults">
            {% if vehicle %}
                <!-- Basic Information Card -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ vehicle.name }}</h5>
                        <p class="card-text">Details: {{ vehicle.details }}</p>
                    </div>
                </div>

                <!-- Premium Content -->
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-muted">Premium content available</div>
                            <a href="{% url 'shops:payment_checkout'%}" class="btn btn-primary">Purchase to view</a>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
