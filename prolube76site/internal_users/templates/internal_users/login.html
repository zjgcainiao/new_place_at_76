{% extends 'internal_users/base.html' %}
{% block content-main %}
  <h2>Login version 1</h2>


<div class="center">
  <form method="post" class="card" >
    {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }} 
    {{ field }}
    {% endfor %}
    {% if form.errors %}
    <p>password or email does not match. try again.</p>
    {% endif %}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
