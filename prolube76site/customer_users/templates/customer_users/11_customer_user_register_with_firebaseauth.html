{% extends 'customer_users/00_customer_user_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<section class="bg-top-center  p-5 m-5">

  <div class="container">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="email-tab" data-bs-toggle="tab" data-bs-target="#emailtab" role="tab">Email</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="google-tab" data-bs-toggle="tab" data-bs-target="#googletab" role="tab">Google</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="twitter-tab" data-bs-toggle="tab" data-bs-target="#twittertab" role="tab">Twitter</a>
        </li>
    </ul>

      <div class="tab-content">
          <div id="emailtab" class="tab-pane fade show active" role="tabpanel">
            <h3>Register Form (Email) Firebase Authentication</h3>
            <form id="email-signup-form" >
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="display-name">Display Name:</label><br>
                <input type="text" id="display-name" name="display-name"><br>
                <button id="email-signup-button">Sign up with Email</button>
            </form>
          </div>
          <div id="googletab" class="tab-pane fade" role="tabpanel">
            <h3>Register Form (Google)</h3>
            <button id="google-signup-button">Sign up with Google</button>
          </div>
          <div id="twittertab" class="tab-pane fade" role="tabpanel">
            <h3>Register Form (Twitter)</h3>
            <button id="twitter-signup-button">Sign up with Twitter</button>
          </div>
      </div>

  </div>
  <!-- end of container  -->
  
</section> 

<!-- firebase authentication functions in javascript -->
<script type="module" src="{% static 'customer_users/js/firebase_auth_register_and_sign_in_with_django.js' %}">
