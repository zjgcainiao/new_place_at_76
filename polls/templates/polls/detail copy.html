<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   
    <form class="row g-3" action="{% url 'polls:vote' question.id %}" method="post">
        <div class="mcol-auto">
            {% csrf_token %}
        <fieldset>
            <legend>
                <h1>{{question.question_text}}</h1>
            </legend>
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}

            {% for choice in question.choice_set.all %}
                <input class="form-label" type="radio" name="choice" id="choice{{forloop.counter}}" value ="{{choice.id}}">
                <label  class="form-label"  for="choice{{forloop.counter}}">{{ choice.choice_text }}</label>
                
                <br>
            {% endfor %}

        </fieldset>
        <button class="btn btn-primary mb-3"  type ="submit" value ="Vote">Vote</button>
      <!--   <input type ="submit" value ="Vote"-->
           </div>
    </form>

</body>
</html>
