<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Section</title>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .container-section {
            background: linear-gradient(to right, #d1d1d1, #e6e6e6);
            padding: 20px;
        }

        .metallic-section {
            background: linear-gradient(to right, #c0c0c0, #d3d3d3);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <!-- Add your navbar items here -->
        </div>
    </nav>

    <!-- Container Section -->
    <div class="container container-section">
        <div class="row">
            <!-- Left Section -->
            <div class="col-lg-8">
                <div class="metallic-section">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="serach-by-plate-tab" data-bs-toggle="tab"
                                data-bs-target="#search-by-plate-form" type="button" role="tab"
                                aria-controls="#search-by-plate-form" aria-selected="true">#SearchbyPlateForm</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="search-by-vin-form-tab" data-bs-toggle="tab"
                                data-bs-target="#search-by-vin-form" type="button" role="tab"
                                aria-controls="#earch-by-vin-form" aria-selected="false">Form 2</button>
                        </li>
                    </ul>
                    <!-- Tab Content -->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="search-by-vin-form" role="tabpanel"
                            aria-labelledby="search-by-vin-form-tab">
                            <!-- Search_by_Vin_Form -->

                            {% crispy vin_form vin_form.helper %}


                        </div>
                        <div class="tab-pane fade" id="#search-by-plate-form" role="tabpanel"
                            aria-labelledby="search-by-plate-tab">
                            <!-- Search_by_Plate_Form -->

                            {% crispy plate_form plate_form.helper %}

                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-lg-4">
                <div class="metallic-section">
                    <!-- Add your floating units here: icons, pictures, text blocks -->
                    <i class="fas fa-star"></i> <!-- Example icon -->
                    <img src="image.jpg" alt="Image"> <!-- Example image -->
                    <p>Some text block</p> <!-- Example text block -->
                </div>
            </div>
        </div>



    </div>
    <!-- end of container  -->
    <!-- resultData Display  -->
    <div class="container mt-2" id="resultDataDisplay">

    </div>

</body>

</html>
