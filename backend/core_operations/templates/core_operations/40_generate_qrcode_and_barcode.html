{% extends 'homepageapp/10_homepageapp_base.html' %}
{% load crispy_forms_tags %}
{% block content1-main %}
{% load static %}
<div class="container" style="margin-top: 100px;">
    <form method="post" action="">
        {% csrf_token %}
        <label for="department_code">Department Code:</label>
        <input type="text" id="department_code" name="department_code"><br><br>

        <label for="date_info">Date Info:</label>
        <input type="text" id="date_info" name="date_info"><br><br>

        <label for="device_info">Device Info:</label>
        <input type="text" id="device_info" name="device_info"><br><br>

        <label for="additional_info">Additional Info:</label>
        <input type="text" id="additional_info" name="additional_info"><br><br>

        <label for="model">For which Associated Model this qrcode is generated, select one:</label>
        <select name="model" id="model">
            {% for model in models_list %}
            <option value="{{ model.model }}">{{ model.name }}</option>
            {% endfor %}
        </select><br><br>

        <input type="hidden" name="app_label" value="your_app_label"> <!-- Adjust as needed -->

        <label for="object_id">Object ID:</label>
        <input type="text" id="object_id" name="object_id"><br><br>

        <input type="submit" value="Submit">
    </form>

</div>

{% endblock %}
